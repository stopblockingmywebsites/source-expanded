<!DOCTYPE html>
<html lang="en-us">
  <head>
    <base href="https://cdn.jsdelivr.net/gh/web-ports/mindwave@latest/">
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>GXC Game</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="loading-text" style="color: white; font-size: 48px; font-family: cursive; text-align: center; margin-top: 20px;"> LOADING... </div>
    <canvas
      class="emscripten"
      id="canvas"
      oncontextmenu="event.preventDefault()"
      tabindex="-1"
    >
    </canvas>
    <div id="pauseMenuContainer" hidden>
      <div id="pauseMenuBorder">
        <div id="pauseMenu">
          <button id="resumeButton" onclick="resume()">
            Resume
          </button>
          <button id="quitButton" onclick="quitIfSupported()">
            Quit
          </button>
        </div>
        </div>
    </div>
    <div class="loading">
      <div class="spinner" id="spinner"></div>
      <div class="emscripten" id="status">Downloading...</div>

      <progress value="0" max="100" id="progress" hidden="1"></progress>
      <img id="QRCode" class="qrCode" src="runner.svg" alt="URL QR Code" hidden="1"></img>
      <img id="QR2Code" class="qrCode" src="runnerLocal.svg" alt="URL QR2 Code" hidden="1"></img>
    </div>

    <div class="wallpaper-container" id="wallpaper-container" style="display: none">
      <button class="output-button" onclick="toggleElement('wallpaper-config-iframe')">
        Toggle configurator
      </button>
    </div>
    <!-- The wallpaper config is displayed in an iframe to make it possible to use keyboard for entering values (it's consumed by
        the runner in the original document). -->
    <iframe class="floating-control" id="wallpaper-config-iframe" src="about:blank"></iframe>

    <div id="message-container">
      <div id="messages">
      </div>
    </div>
    <script>
      let loadingtext = document.getElementById("loading-text");
      let doneparts = 0;
      function mergeFiles(fileParts) {
      return new Promise((resolve, reject) => {
          let buffers = [];

          function fetchPart(index) {
              if (index >= fileParts.length) {
                  let mergedBlob = new Blob(buffers);
                  let mergedFileUrl = URL.createObjectURL(mergedBlob);
                  resolve(mergedFileUrl);
                  return;
              }
              fetch(fileParts[index]).then((response) => response.arrayBuffer()).then((data) => {
                  buffers.push(data);
                  doneparts = doneparts+1;
                  loadingtext.textContent = "LOADING... ("+doneparts+"/"+maxparts+")";
                  fetchPart(index + 1);
              }).catch(reject);
          }
          fetchPart(0);
      });
  }
// sixty seven
  let maxparts = 0;
  function getParts(file, start, end) {
      let parts = [];
      for (let i = start; i <= end; i++) {
          parts.push(file + ".part" + i);
      }
      maxparts = parts.length+maxparts;
      loadingtext.textContent = "LOADING... ("+doneparts+"/"+maxparts+")";
      return parts;
  }
          Promise.all([
            mergeFiles(getParts("game.unx", 1, 17)),
        ]).then(([gameunx]) => {
      window.gameUnxUrl = gameunx;

      const originalFetch = window.fetch;
      window.fetch = async function (input, init) {
        let urlString;

        if (input instanceof Request) {
          urlString = input.url;
        } else {
          urlString = String(input);
        }

        if (urlString.includes("game.unx")) {
          if (input instanceof Request) {
              input = new Request(window.gameUnxUrl, input);
          } else {
              input = window.gameUnxUrl;
          }
        }

        return originalFetch(input, init);
      };

      const originalOpen = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function (method, url, ...rest) {
          if (url.includes("game.unx")) {
              url = window.gameUnxUrl;
          }
          return originalOpen.call(this, method, url, ...rest);
      };

      let tickworkerreal = document.createElement("script");
      tickworkerreal.src = "realtickworker.js";
      tickworkerreal.type = "javascript/worker";
      tickworkerreal.id = "tick-worker";
      document.body.appendChild(tickworkerreal);

      let tickworker = document.createElement("script");
      tickworker.src = "tickworker.js";
      document.body.appendChild(tickworker);

      let index = document.createElement("script");
      index.src = "index.js";
      document.body.appendChild(index);

      let runner = document.createElement("script");
      runner.src = "runner.js";
      document.body.appendChild(runner);
      loadingtext.remove();
        });
    </script>
  </body>
</html>
