<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-');
    </script>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/AndreajnRcm4/b398dl2h74v@9a23fbb2373d743a564873251cbb57736ebc1f73/style.css" type="text/css" />

    <style>
        /* Ensure the page takes full viewport and body is a positioning context */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        body {
            position: relative; /* anchor for absolute children */
        }

        /* Strongly target the object/embed by id to avoid external CSS interference */
        #gameObject,
        #gameObject embed,
        #gameObject > embed {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
            margin: 0 !important;
            padding: 0 !important;
            border: 0 !important;
            display: block !important;
        }

        /* For good measure, make generic object/embed fallback safe */
        object, embed {
            display: block;
        }
    </style>

</head>
<body>

<script src="https://cdn.jsdelivr.net/gh/u-cvlassrom-y/google@main/ruffle.js"></script>

<object id="gameObject" type="application/x-shockwave-flash" data="https://cdn.jsdelivr.net/gh/gn-math/assets/187/187.swf" width="100%" height="100%">
    <param name="movie" value="https://cdn.jsdelivr.net/gh/gn-math/assets/187/187.swf">
    <embed src="https://cdn.jsdelivr.net/gh/gn-math/assets/187/187.swf" type="application/x-shockwave-flash" width="100%" height="100%"></embed>
</object>

</body>
</html>
